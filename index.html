<!DOCTYPE html>
<html lang="en">

<head>
    <title>GrooveATL</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.13/semantic.min.css">-->
    <link rel="icon" href="assets/images/favicon.ico">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="page-container">
        <nav class="page-nav navbar navbar-inverse">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="index.html">
                                <span class="fa fa-home" style= "font-size:35px;color:white;" aria-hidden="true"></span>
                            </a>
                        </li>
                </ul>
                    <div class="nav navbar-nav navbar-right">

                        <button class="login-button" data-toggle="modal" data-target="#newmodal" data-email="email">
                            <span class="glyphicon glyphicon-log-in"></span>
                            <span>Login</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="page-main">
            <div class="jumbotron">
                <div class="spotlights animated bounce">
                    <img src="http://www.joannekleindiva.com/images/spotlight.png" alt="spotlights">
                </div>
                <div class="title animated zoomIn">
                    <h1>GrooveATL</h1>
                </div>
            </div>
            <div class="container">
                <div class="container-fluid text-center">
                    <figure class="snip1361">
                        <img src="http://tourismattraction.com/wp-content/uploads/2014/11/P9gQ3ui.jpg" alt="restaurants" />
                        <figcaption>
                            <h3>Restaurants</h3>
                            <p>Atlanta's HotSpots</p>
                        </figcaption>
                        <a href="restaurants.html"></a>
                    </figure>
                    <figure class="snip1361">
                        <img src="https://i.ytimg.com/vi/-8IIkTDoev8/maxresdefault.jpg" alt="concerts" />
                        <figcaption>
                            <h3>Concerts</h3>
                            <p>Enjoy the Music</p>
                        </figcaption>
                        <a href="concerts.html"></a>
                    </figure>
                    <figure class="snip1361"><img src="http://images.desimartini.com/media/uploads/samarth_interior.jpg" alt="movies" />
                        <figcaption>
                            <h3>Movies</h3>
                            <p> Box Office Hits </p>
                        </figcaption>
                        <a href="movies.html"></a>
                    </figure>

                </div>
            </div>
        </main>
        <footer class="page-footer text-center">
            <p>Â© 2017 GrooveATL LLC - - All rights reserved </p>
        </footer>
    </div>

    <div class="modal fade" id="newmodal" tabindex="-1" role="dialog" aria-labelledby="newmodalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="newmodalLabel">Sign Up</h2>
                    <button class="close" aria-label="Close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="modal__form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="form-control-label">Name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email:</label>
                            <input type="text" class="form-control" id="email-text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".hover").mouseleave(
            function() {
                $(this).removeClass("hover");
            }
        );
    </script>
    <script src="https://use.fontawesome.com/c56eb5f331.js"></script>
</body>


</html>
